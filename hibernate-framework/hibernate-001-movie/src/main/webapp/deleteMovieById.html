<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Movie By Id</title>
</head>
<body>
<form action="movie" method="delete">
    <table>
        <tr>
            <td>Enter Movie Id</td>
            <td><input type="number" name="id"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Delete Movie"></td>
        </tr>
    </table>
</form>
</body>
</html>
